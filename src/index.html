<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tailwind webpack starter</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body class="mx-auto my-auto">
    <div
      class="bg-white rounded-t-lg overflow-hidden border-t border-l border-r border-gray-400 p-4 p-8 bg-gray-200 font-sans font-light"
    >
      <div
        class="max-w-sm mx-auto bg-white shadow-lg rounded-lg overflow-hidden"
      >
        <div class="sm:flex sm:items-center px-6 py-4">
          <img
            class="block mx-auto sm:mx-0 sm:flex-shrink-0 h-16 sm:h-24 rounded-full"
            src="https://randomuser.me/api/portraits/men/20.jpg"
            alt="Woman's Face"
          />
          <div class="mt-4 sm:mt-0 sm:ml-4 text-center sm:text-left">
            <p class="mx-0 my-0 text-xl leading-tight">Erin Lindford</p>
            <p class="mx-0 my-0 text-sm leading-tight text-gray-600">
              Customer Support Specialst
            </p>
            <div class="mt-4">
              <button
                class="text-purple-500 hover:text-white hover:bg-purple-500 border border-purple-500 text-xs font-semibold rounded-full px-4 py-1 leading-normal cursor-pointer"
              >
                Message
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
